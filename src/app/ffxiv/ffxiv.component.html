<h2 class="text-center"> {{ persoInfos.Name }} </h2>
<div class="row">
    <div class="col-sm-3">
        <img src="{{ persoInfos.Portrait }}" style="max-height: 400px;" alt="character picture">
    </div>
    <div class="col-sm-9">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Armure</th>
                    <th>Nom</th>
                    <th>iLvl : {{ ilvl / 12 }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let armor of armors">
                    <td scope="row">{{ armor[0] }}</td>
                    <td>{{ armor[1] }}</td>
                    <td>{{ armor[2] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
