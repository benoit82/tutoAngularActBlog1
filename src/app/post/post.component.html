<ng-container *ngIf="posts && posts.length >0; else elseTemplate">
  <h1>Posts</h1>
  <ul class="list-group">
    <app-post-list-component *ngFor="let post of posts; let i=index"
    [post]="post"
    [index]="i">
  </app-post-list-component>
  </ul>
</ng-container>
<ng-template #elseTemplate>
  <h1>Aucun post actuellement !</h1>
  <a [routerLink]="[ '/posts', 'new' ]">Cr√©er un 1er post maintenant :)</a>
</ng-template>
