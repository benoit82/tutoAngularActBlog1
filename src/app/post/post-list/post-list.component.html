<li class="col-sm-8"
  [ngClass]="{'list-group-item': true, 'list-group-item-success': post.lovesIt > 0, 'list-group-item-danger': post.lovesIt < 0}">
  <p class="pull-right"><em><i class="fa fa-calendar" aria-hidden="true"></i> {{ post.createdAt | date: "dd/MM/yyyy, hh:mm" }}</em></p>
  <h1>{{ post.title }}</h1>
  <p>{{ post.content }}</p>
  <hr>
  <p>Loves : <i class="fa fa-heart" aria-hidden="true"></i> {{ post.lovesIt }}
  <button class="btn btn-success" (click)="addLike(1)">Like it!</button>
  <button class="btn btn-danger" (click)="addLike(-1)">Dislike it!</button>
  <button class="btn btn-danger pull-right" (click)="deletePost()">Supprimer l'article</button>
</p>
</li>
