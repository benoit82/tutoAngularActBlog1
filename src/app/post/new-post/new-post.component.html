<div class="col-sm-8-offset-2">
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <label for="title">Titre :</label>
      <input type="text" class="form-control" name="title" id="title" aria-describedby="helpTitle" formControlName="title">
      <small id="helpTitle" class="form-text text-muted">Titre de votre article</small>
    </div>
    <div class="form-group">
      <label for="content">Texte de l'article :</label>
      <textarea class="form-control" name="content" id="content" rows="3"  formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Soumettre</button>
  </form>
</div>
